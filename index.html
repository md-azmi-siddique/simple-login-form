<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title-name">LOGIN FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-form">
        <h1>Welcome</h1>
        <div class="take-input">
            <input type="text" placeholder="Email" class="form-control">
            <br>
            <input type="password" name="" id="" placeholder="Password" class="form-control">
            <br>
            <button type="button" class="btn btn-success" id="button">Success</button>
        </div>
    </div>

    <div id="home">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>deposit</h5>
                    <h2><span id="depositMoney">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>withdraw</h5>
                    <h2><span id="withdrawMoney">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="cash status">
                    <h5>cash</h5>
                    <h2><span id="balanceMoney">1100</span></h2>
                </div>
            </div>
        </div>

        <!-- box shape -->
        <div class="row box">
            <div class="col-md-6">
                <div class="take-input">
                  <h5 class="card-title">Deposit</h5>
                  <br>
                  <input type="text" placeholder="Deposit" class="form-control" id="addDepositMoney">
                  <br>
                  <a href="#" class="btn btn-success" id="depositButton">Deposit</a>
              </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="take-input">
                  <h5 class="card-title">Withdraw</h5>
                  <br>
                  <input type="text" id="addWithdrawMoney" placeholder="Withdraw" class="form-control">
                  <br>
                  <a href="#" class="btn btn-success" id="withdrawButton">Withdraw</a>
              </div>
            </div>
        </div>
    </div>

    <script src="login-page.js"></script>
</body>
</html>
